<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGL SPH Fluid Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<canvas id="overlay" width="500" height="500" style="position: absolute; top: 250; left: 250; pointer-events: none;"></canvas>
<video id="input_video" width="320" height="240" style="position: fixed; top: 10px; right: 10px; border: 2px solid #ccc; border-radius: 8px;"></video>
<canvas id="handOverlay" width="320" height="240" style="position: fixed; top: 10px; right: 10px; pointer-events: none;"></canvas>

<div class="info">
  Particles: <span id="particleCount">1000</span><br>
  FPS: <span id="fps">0</span>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const handMouse = {
  x: 0.5,
  y: 0.5,
  leftDown: false,
  rightDown: false

};</script>

<script src="camera.js"></script>
<script src="simulation.js"></script>

</body>
</html>
